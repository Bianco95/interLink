version: '3.7'
services:
  interlink:
    build:
      context: ../../../
      dockerfile: docker/Dockerfile.interlink
    restart: always
    network_mode: "host"
    volumes:
    - type: bind
      source: ./config
      target: /etc/interlink
    environment:
    - INTERLINKCONFIGPATH=/etc/interlink/InterLinkConfig.yaml
    # healthcheck:
    #   test: ["CMD", "/check.sh"]
    #   interval: 10s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 5s
  docker-sidecar:
    build:
      context: ../../../
      dockerfile: docker/Dockerfile.sidecar-docker
    restart: always
    privileged: true
    cap_add:
    - SYS_ADMIN
    network_mode: "host"
    environment:
    - INTERLINKCONFIGPATH=/etc/interlink/InterLinkConfig.yaml
    volumes:
    - type: bind
      source: ./config
      target: /etc/interlink
    - type: bind
      source: /var/run/docker.sock 
      target: /var/run/docker.sock 
